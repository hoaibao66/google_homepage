<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./icon/Foogle.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul class="header-nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </ul>
            <ul class="header-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="header-img" src="./icon/menu.png" height="30px" width="30px" alt="Foogle-apps">
                <a href="#">Sign-in</a>
            </ul>
        </nav>
    </header>

    <section>
        <image class="logo" src="./icon/Foogle.png" height="100px">
        <div class="foogle-search-box">
            <input id="input" type="search" roll="combobox" placeholder="Search Foogle or type a URL">
        </div>
        <div class="foogle-search-btn">
            <button>Foogle Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </section>

    <footer>
        <nav>
            <ul id="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </ul>
            <ul id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Setting</a>
            </ul>
        </nav>
    </footer>

</body>
</html>
